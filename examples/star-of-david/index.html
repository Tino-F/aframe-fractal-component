<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Star of David</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src='../../dist/aframe-fractal-component.min.js'></script>
  </head>
  <body>
    <a-scene>

      <a-sound position='0 0 -10' id='audio' autoplay='true'></a-sound>

      <a-entity position='0 0 -250'>

        <a-entity
          position='0 -100 0'
          audioSource='#audio'
          fractal='colors: #4286f4, #cbff00, #b800c9, #00c9a4, #ff002e; points: 200; x: Math.sin(t) * (t^2); z: Math.sin(t^2); scale:1;'>
        </a-entity>

        <a-entity
          position='0 140 0'
          rotation='0 0 180'
          audioSource='#audio'
          fractal='colors: #ff002e, #00c9a4, #b800c9, #cbff00, #4286f4; points: 200; x: Math.sin(t) * (t^2); z: Math.sin(t^2); scale:1;'>
        </a-entity>

        <a-animation attribute="rotation"
           dur="20000"
           from='0 0 0'
           to="0 360 0"
           repeat="indefinite">
        </a-animation>

      </a-entity>

      <a-sky color='#000000'></a-sky>

    </a-scene>

    <h1 class='songtitle'>Drag a song into the scene to play it!</h1>

    <script src='/examples/js/dragndrop.js'></script>
  </body>
</html>
