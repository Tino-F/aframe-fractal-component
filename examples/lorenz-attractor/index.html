<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Fractal Test</title>
    <link rel="stylesheet" href="../css/main.css">
    <script src="https://aframe.io/releases/0.8.0/aframe.min.js"></script>
    <script src='../../dist/aframe-fractal-component.min.js'></script>
  </head>
  <body>
    <a-scene>

      <a-sound id='audio' position='0 0 -10' autoplay='true'></a-sound>

        <a-entity position='0 -50 -200' rotation='0 90 0' fractal='bloom: true; colors: #4286f4, #cbff00, #b800c9, #00c9a4, #ff002e; scale: 0.1; pointSize: 5; points: 3000 x: prev.x + ((512 * ( prev.y - prev.x )) * 0.0001); y: prev.y + ((prev.x * ( 3072 - prev.z ) - prev.y) * 0.0001); z: prev.z + ((prev.x * prev.y - 128 * prev.z) * 0.0001);'>

          <!--
          <a-animation attribute="rotation"
             dur="100000"
             easing='linear'
             from='0 90 0'
             to="0 450 0"
             repeat="indefinite">
          </a-animation>
        -->

        </a-entity>

      <a-sky color='#000000'></a-sky>

    </a-scene>

    <h1 class='songtitle'>Drag a song into the scene to play it!</h1>

    <script src='/examples/js/dragndrop.js'></script>
  </body>
</html>
